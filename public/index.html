<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Immune Game</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #loginForm, #gameArea { margin: 20px; }
        #chat { border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: scroll; }
        #playerList { margin-top: 10px; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <!-- Login Form -->
    <div id="loginForm">
        <h2>Enter Game Room</h2>
        <input type="text" id="nickname" placeholder="Nickname"><br>
        <input type="text" id="studentId" placeholder="Student ID"><br>
        <input type="text" id="passcode" placeholder="Room Passcode"><br>
        <button id="joinBtn">Join Game</button>
        <div id="loginError" style="color: red;"></div>
    </div>

    <!-- Game Area -->
    <div id="gameArea" class="hidden">
        <h2>Immune Game</h2>
        <div>
            <label for="volumeControl">Music Volume:</label>
            <input type="range" id="volumeControl" min="0" max="1" step="0.01" value="0.5">
        </div>
        <audio id="phaseMusic" loop>
            <source src="iphase.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <div id="phaseDisplay">Current Phase: ?</div>
        <div id="playerList">
            <h3>Players</h3>
            <ul id="playersUl"></ul>
        </div>
        <div id="chat">
            <ul id="chatMessages"></ul>
        </div>
        <input type="text" id="chatInput" placeholder="Type a message">
        <button id="sendChat">Send</button>
        <div id="actionArea">
            <!-- Role-specific action buttons will appear here -->
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>
</html>
